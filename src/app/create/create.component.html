<h2 *ngIf="user.id==undefined">Create</h2>
<h2 *ngIf="user.id>0">Edit</h2>
<hr />

<form #form="ngForm" (ngSubmit)="SaveData(form)">
    <div class="form-group">
        <label for="id">User Id</label>
        <input type="number" class="form-control" id="id" name="id" #id="ngModel" [(ngModel)]="user.id" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" #address="ngModel" [(ngModel)]="user.address" />
    </div>
    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" id="contact" name="contact" #contact="ngModel" [(ngModel)]="user.contact" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
